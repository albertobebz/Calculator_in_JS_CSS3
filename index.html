<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="JS_calculator" content="How to make a calculator using Javascript and CSS3">
  <title>Calculator JS</title>
</head>
<body>
  
  <div id="calculator">
    <div class="keys">
      <span>7</span>
      <span>8</span>
      <span>9</span>
      <span>4</span>
      <span>5</span>
      <span>6</span>
      <span>1</span>
      <span>2</span>
      <span>3</span>
      <span>0</span>
    </div>
  </div><!-- end of calculator -->

</body>
</html>
