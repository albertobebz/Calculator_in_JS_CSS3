<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="JS_calculator" content="How to make a calculator using Javascript and CSS3">

  <link rel="stylesheet" href="style.css">

  <!-- PREFIXFREE let's you use only unprefixed CSS properties-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>

  <title>Calculator JS</title>
</head>
<body>
  
  <!-- main calculator -->
  <div id="calculator">
    
    <!-- screen and clear key -->
    <div class="top">
      <span class="clear">C</span>
      <span class="screen"></span>
    </div>

    <!-- operators and keys -->
    <div class="keys">
      <span>7</span>
      <span>8</span>
      <span>9</span>
      <span class="operator">+</span>
      <span>4</span>
      <span>5</span>
      <span>6</span>
      <span class="operator">-</span>
      <span>1</span>
      <span>2</span>
      <span>3</span>
      <span class="operator">รท</span>
      <span>0</span>
      <span>.</span>
      <span class="eval">=</span>
      <span class="operator">x</span>
    </div>
  </div><!-- end of calculator -->

</body>
</html>
